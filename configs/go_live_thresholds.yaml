go_live_rules:
  global:
    - metric: data_pass_rate
      op: ">="
      value: 0.98
    - metric: drift_red_count
      op: "<="
      value: 0
    - metric: execution_fail_rate
      op: "<="
      value: 0.01
    - metric: calendar_alignment_pass
      op: ">="
      value: 1

  markets:
    crypto:
      - metric: sharpe
        op: ">="
        value: 0.8
      - metric: max_drawdown
        op: ">="
        value: -0.15
      - metric: profit_factor
        op: ">="
        value: 1.05
      - metric: min_trades_in_window
        op: ">="
        value: 120
      - metric: sharpe_std
        op: "<="
        value: 0.35
      - metric: total_return_std
        op: "<="
        value: 0.08
      - metric: max_drawdown_std
        op: "<="
        value: 0.05
    cn_equity:
      - metric: win_rate
        op: ">="
        value: 0.50
      - metric: max_drawdown
        op: ">="
        value: -0.12
      - metric: profit_factor
        op: ">="
        value: 1.00
      - metric: min_trades_in_window
        op: ">="
        value: 60
      - metric: sharpe_std
        op: "<="
        value: 0.35
      - metric: total_return_std
        op: "<="
        value: 0.08
      - metric: max_drawdown_std
        op: "<="
        value: 0.05
    us_equity:
      - metric: sharpe
        op: ">="
        value: 0.8
      - metric: max_drawdown
        op: ">="
        value: -0.15
      - metric: profit_factor
        op: ">="
        value: 1.10
      - metric: min_trades_in_window
        op: ">="
        value: 80
      - metric: sharpe_std
        op: "<="
        value: 0.35
      - metric: total_return_std
        op: "<="
        value: 0.08
      - metric: max_drawdown_std
        op: "<="
        value: 0.05
